{% extends 'layout.html' %}

{% block content %}


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <h1>Players Zscores</h1>
    <table id="your-table"  class="table table-hover table-bordered "  width="100%"></table>
    

	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
 
    
    <script>
   
    
     
        $('#your-table').DataTable( 
	    {
            
	    	data: '{{players}}',
            "order": [[ 15, "desc" ]],
            "autoWidth": true,
	    	"pageLength": 25,
            "columnDefs": [
            {
                "targets": [ 0 ],
                "width": "20%",
                "visible": false,
                "searchable": false
            },
            {
                "targets": [ 2 ],
                "width": "20%",
                "visible": false,
                "searchable": false
            },
            ],
            fixedHeader:[true],
	    	columns: [
				{ title: 'Player ID'},
				{ title: "Player Name" },	
                { title: 'Team ID' },
				{ title: "Team" },	
                { title: 'GP' },
				{ title: "Min" },	
                { title: 'FG' },
                { title: 'FT' },
				{ title: "3pt" },		
				{ title: "reb" },	
                { title: 'ast' },
                { title: 'stl' },
				{ title: "blk" },				 
                { title: 'pts' },
                { title: "tov" },	
				{ title: "total" },	
                

							 
			],    	       
	    } );

    
    
    
    </script>


{%endblock content%}
