{% extends 'layout.html' %}

{% block content %}


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

   
    <table id="your-table"  class="table table-hover table-bordered "  width="100%"></table>
    

	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
 
    
    <div>
        <script>
   
    
            $.getJSON('http://nbadaily.herokuapp.com/_all_players_zscores',function(data){
               $('#your-table').DataTable( 
               {
                   
                   data: data,
                   "order": [[ 15, "desc" ]],
                   "autoWidth": true,
                   "pageLength": 25,
       
                   "columnDefs": [
                   {
                       "targets": [0,2 ],
                       "width": "20%",
                       "visible": false,
                       "searchable": false
                   },

                   
                   ],
                   
                   fixedHeader:[true],
                   columns: [
                       { title: 'Player ID'},
                       { title: "Player Name" },	
                       { title: 'Team ID' },
                       { title: "Team" },	
                       { title: 'GP' },
                       { title: "Mins" },	
                       { title: 'FG' },
                       { title: "FT" },	
                       { title: '3P' },
                       { title: "Reb" },	
                       { title: 'Ast' },
                       { title: "Stl" },	
                       { title: 'Blk' },
                       { title: "Pts" },	
                       { title: 'Tov' },
                       { title: "Total" },	

                       
       
                                    
                   ]   
               } );
       
           });
           
           
           </script>

    </div>

   
{%endblock content%}
