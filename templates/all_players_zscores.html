                       "targets": [0,2 ],
                       "width": "20%",
                       "visible": false,
                       "searchable": false
                   },

                   
                   ],
                   
                   fixedHeader:[true],
                   columns: [

                       { title: 'Tov' },
                       { title: "Total" },	

                       
       
                                    
                   ]   
               } );
       
           });
           
           
           </script>

    </div>
