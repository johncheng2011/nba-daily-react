{% extends 'layout.html' %}


{% block content %}
    <div >
    <a href = "{{url_for('players',date=date|yesterdayDate)}}"><button class = "btn btn-primary float-left">Yesterday</button></a>
    <a href = "{{url_for('players',date=date|tomorrowDate)}}"><button class = "btn btn-primary float-right">Tomorrow</button></a>
    <br>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <h1>Players Playing on {{date}}</h1>
    <table id="your-table"  class="table table-hover table-bordered "  width="100%"></table>
    

	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
 
    
    <script>
   
    
     $.getJSON('https://nbadaily.herokuapp.com/_players/{{date}}',function(data){
        $('#your-table').DataTable( 
	    {
            
	    	data: data,
            "order": [[ 24, "desc" ]],
            "autoWidth": true,
	    	"pageLength": 25,

            "columnDefs": [
            {
                "targets": [ 0,2,5,6 ],
                "width": "20%",
                "visible": false,
                "searchable": false
            },
            {
                "orderSequence": [ "asc" ], 
                "targets": [ 1,3,4,7,8,9,10,11 ] 
            }
            
            ],
            
            fixedHeader:[true],
	    	columns: [
				{ title: 'Player ID'},
				{ title: "Player Name" },	
                { title: 'Team ID' },
				{ title: "Team" },	
                { title: 'GP' },
				{ title: "Win" },	
                { title: 'Loss' },
				{ title: "Min" },	
                { title: 'Fgm' },
				{ title: "Fga" },	
                { title: 'FG_pct' },
				{ title: "Fg3m" },	
                { title: 'Fg3a' },
				{ title: "FG3_pct" },	
                { title: 'FTm' },
				{ title: "FTa" },	
                { title: 'FT_pct' },
				{ title: "oreb" },	
                { title: 'dreb' },
				{ title: "treb" },	
                { title: 'ast' },	
				{ title: "stl" },				 
                { title: 'blk' },
                { title: "pts" },
                { title: 'tov' },
				{ title: "fouls" },	
                

							 
			]   
	    } );

    });
    
    
    </script>
</div>


{%endblock content%}
